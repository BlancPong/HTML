<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>상품구성</title>
    </head>
    <body>
        <h2>상품 구성</h2>
        
        <dl>
            <dt>선물용 3kg</dt>
            <dd>소과 13~16과</dd>
            <dd>중과 10~12과</dd>
        </dl>
    </body>
    
    <!--
        dl: definition list(정의목록)
        설명목록이라는 큰 틀을 만든다.
        목록을 만들때 쓰던 ol,ul과 같은 역할

        dt: definition term(정의용어)
            목록 안에 들어갈 단어(요소)를 만든다. 
        
        dd: definition description(정의용어)
            목록 안에 들어간 단어에 대한 설명을 만든다.
        -->

</html>
