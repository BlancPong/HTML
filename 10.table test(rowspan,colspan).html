<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 구성</title>
    <style>
        table, th, td {
          border:1px solid #cccccc;
          border-collapse: collapse; /*각테두리 사이에 빈공간을 없애주는 옵션*/
        }
        th, td { padding:10px 20px; }
      </style>
</head>
<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>        
             <th>용도</th>
             <th>중량</th>
             <th>개수</th>
             <th>가격</th>
        </tr>

        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>            
        </tr>

        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>            
        </tr>
        <tr>
            <td>가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>            
        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>            
        </tr>
</table>
<br><br>
<table>
        <caption>표의 헤드, 바디, 풋</caption>
        <thead>
            <tr>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 2만원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">바깥채 전체를 렌트합니다.</td>
            </tr>
        </tfoot>
    </table>
    <!-- 
         표의 구조를 만들기 위해서
         thread, tbody, tfoot의 3개의 파트로 나눠서 표를 구성하면
         해당 표를 읽을 때 각 파트를 구분해서 읽어주고
         코드로 표를 구성할때도 좀 더 가독성이 좋아진다.

         표의 칸을 합칠때는
         rowspan, colspan을 사용하며

         rowspan: 아래쪽 방향으로(행을 합침)
         colspan: 오른쪽 방향으로(열을 합침)         
         각 칸을 합쳐준다.

         1. Span 사용시의 주의사항은 칸을 합치기 시작할 칸에 span을 넣어주며
         2. 몇칸을 합칠지 숫자로 값을 입력한다.
         (합칠 칸의 갯수를 입력하지, 몇번째 칸인지 번호를 입력하는게 아니다.)
         3.합쳐진 칸에는 뎅터를 넣을 필요가 없기때문에
         중복해서 데이터를 넣으면 해당 데이터는 
         밀려서 입력되기 떄문에 칸이 늘어날수 있다.
     -->
</body>
</html>
