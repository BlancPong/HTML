<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #loginfo label{            
            display: inline-block;
            width: 120px;     
            padding-top: 20px;    
        }
        #loginfo{
            background-color: #ddd;
        }
        #privinfo{
            background-color: #eee;
        }
        #privinfo label{
            width: 80px;
            padding-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <fieldset id="loginfo">
                <legend>로그인 정보</legend>                
                    <label>아이디</label><input type="text"><br>
                    <label>비밀번호</label><input type="text"><br>
                    <label>비밀번호 확인</label><input type="text"><br>
                    <label>회원등급</label><input type="text" value="준회원" readonly>                                  
            </fieldset>
            <fieldset id="privinfo">
                <legend>개인 정보 </legend>
                    <label>이름 </label><input type="text" placeholder="5자미만 공백없이"><br>
                    <label>메일 주소</label><input type="text" placeholder="abcd@domain.com"><br>
                    <label>연락처 </label><input type="text">                     
            </fieldset>
            <fieldset style="text-align: center;">
                <input type="submit" value="제출" style="border-radius: 10px; width: 70px;">
            </fieldset>
        </form>        
    </div>
</body>
</html>
