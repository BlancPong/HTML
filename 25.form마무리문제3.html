<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>회원 가입</h1>
        <fieldset>
            <legend>계정 정보</legend>
            <ul style="list-style-type: none;">
                <li>
                    <label for="">아이디</label>
                    <input type ="text" placeholder="영문,숫자 조합 12자리 까지">
                </li>
                <li>
                    <label for="">비밀번호</label>
                    <input type="password" placeholder="영문,숫자 조합 16자리 까지">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>회원 정보</legend>
            <ul style="list-style-type: none;">
                <li>
                    <label for="">이름</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">생년월일</label>
                    <input type="date">
                </li>
                <li>
                    <label for="">이메일</label>
                    <input type="email" placeholder="abc@abc.com">
                </li>
                <li>
                    <label for="">연락처</label>
                    <input type="tel" placeholder="010-0000-0000">
                </li>
                <li>
                    <label for="">주소</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>기타 정보</legend>
            <label for="">가입경로</label><br>
            <input type="checkbox">인터넷 검색
            <input type="checkbox">광고
            <input type="checkbox">지인추천
            <input type="checkbox">기타
            <input type="text">
            <br><br>
            <label for="">메일링 가입</label><br>
            <input type="radio" checked>메일 수신
            <input type="radio">수신 거부
            <br><br>
            <label for="" >관심 정보</label><br>
            <input type="checkbox">쇼핑
            <input type="checkbox">IT
            <input type="checkbox">생활
            <input type="checkbox">영화
            <input type="checkbox">스포츠       
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="다시 작성">
    </form>
    
</body>
</html>
