<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="../resources/spring.mp3" controls autoplay></audio>
    <video src="../resources/flower.mp4" controls></video>

    <!--
        audio. video 태그
        object나 embed 태그는 모든 멀티미디어에 사용되기 떄문에
        특정 멀티미디어에 특화된 태그를 사용할수 없다.
        때문에 오디오, 비디오에 특화된 태그들이 바로 이것들이며
        대표적으로 컨트롤러의 표기 유무를 지정할 수 있다.
        구버전 브라우저에서는 자동재생도 지원이 되었으나
        현재는 대부분 브라우저에서 자동재생을 막고 있다.

        두 태그는 동일한 태그속성을 공유하고 있으며
        필요한 태그를 여러가지 중복해서 적용할수 있다.
        width, height태그는 이미지와 마찬가지로
        하나만 지정하면 나머지 하나는 비율에 맞춰서 자동으로 조절되고
        둘 다 지정하면 지정한 크기로 강제로 맞추기 떄문에
        비율이 어긋날 수 있다.

     -->
</body>
</html>
