<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h4>개인정보</h4>
            <ul style="list-style-type: none;">
                <li>
                    <label>이름</label>
                    <input type="text" name="ID" placeholder="공백 없이 입력하세요">
                    <br>
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel">
                </li>    
            </ul>
            <h4>지원 분야</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio"> 웹 퍼블리싱
                </li>
                <br>
                <li>
                    <input type="radio"> 웹 애플리케이션 개발
                </li>
                <br>
                <li>
                    <input type="radio"> 개발 환경 개선
                </li>
            </ul>
            <h4>지원 동기</h4>
            <textarea cols="60" rows="5" maxlength="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </fieldset>
        
    </form>
</body>
</html>
