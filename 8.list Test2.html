<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset ="utf-8">
    <title>목록 만들기</title>
    </head>

    <body>
        <h1>소풍 안내문</h1>
        <h2>소풍 준비물</h2>
        <ul>
             <li>당일 점심식사</li>
             <li>물통</li>
             <li>간식</li>
        </ul>
        <h2>소풍 계획</h2>
        <ol type="I" start="1">
            <li><b>아침 9시</b>에 운동장 집합</li>
            <li>버스로 목적지까지 이동</li>
            <li>도중에 휴게소에서 점심 도시락</li>
            <li>목적지 도착 후 숙소에 짐 풀기</li>
            <li><i>레크리에이션 진행</i></li>
        </ol>
        <dl>
            <dt>목적지</dt>
            <dd>경주 통도사 유스호스텔</dd>
        </dl>
    </body>
</html>
