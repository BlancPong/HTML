<!DOCTYPE html>
<html>
    <head>
    <meta charset ="utf-8">
    <title>목록 만들기</title>
    </head>

    <body>
        <h1>레드향 샐러드 레시피</h1>
        <p><b>재료: </b>레드향 1개, 아보카토 1개, 토마토 1개, 샐러드 채소 30g</p>
        <p><b>드레싱: </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
        <ol type="I" start="1">
            <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비합니다.</li>
            <li>레드향과 아보카토, 토마토도 먹기 좋은 크기로 썰어둡니다.</li>
            <li>드레싱 재료를 믹서에 한꺼번에 넣고 갈아 줍니다.</li>
            <li>볼에 샐러드 채소와 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝!</li>
        </ol>

        <!-- ol : Order list
            리스트(목록)을 만들어 주는 태그이다.
        리스트 항목들 앞에 순서(숫자나 알파뱃)를 붙여서 만드는 리스트를 의미한다. -->

        <!-- li : 리스트의 내부 항목을 만들어주는 태그 말하자면 
        ol은 리스트라는 커다란 틀을 만들고
        li는 그 틀 안에 들어갈 내용물을 만든다고 볼수 있다. -->

        <!-- 장기적인 유지보수를 하기 쉽기 때문에 li를 쓰는게 좋다! -->

        <!-- 목록의 속성값
             목록의 항목을 표시할 때 
             숫자 뿐만 아니라 알파뱃, 로마자 등으로
             표현할 수 있도록 속성값은 변결해줄수 있다.
             표현방식의 변경은 type을 이용한다.
             
        Type 종류

        "1" 숫자(기본값)
        "a" 영문 소문자
        "A" 영문 대문자
        "i" 로마 숫자 소문자
        "I" 로마 숫자 대문자 

        5가지 속성이 존재한다.
     
        start 속성은 시작 순서를 정할 수 있다.-->

        

    </body>
</html>
