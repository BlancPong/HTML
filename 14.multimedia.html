<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멀티미디어</title>
</head>
<body>
    <object data="../resources/flower.mp4" height="800px" width="800px"></object>

    <!--
        멀티미디어를 웹페이지로 가져오는 태그
        embed : html 구버전때부터 사용하던 태그
            오디오, 비디오, 이미지 등을 가져올 수 있다.
        object : html 버전이 올라가면서 추가된 태그
            오디오, 비디오 뿐 아니라 pdf, 자바 애플릿 등도
            가져올 수 있다.
     -->    
     <br>
     <object data="../resources/flower.mp4" width="600px" height="340px"></object>

     <!--
         구버전 html에서 사용하던 embed 태그는
         사용할수 있는 멀티미디어가 다소 제한적이지만
         (음악, 영상, 이미지)
         구버전 html이나 오래된 웹브라우저 등에서도
         정상적으로 인식하기 때문에 호환성이 좋은 편이다.
      -->


</body>
</html>
