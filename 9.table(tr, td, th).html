<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>표 만들기</title>
    <style>
        table, th{
            border: 4px solid #ff0000;
        }
        table, tr{
            border: 3px solid #01ff23;
        }
        tr, td{
            border: 2px solid #0025fa;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>2022년 1월 달력</caption>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th> 
            <th>금</th>
            <th>토</th>             
        </tr>
        <tr>
            <th>1행 1열</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>2행 1열</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>3행 1열</th>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
    </table>    
</body>
<!-- table: 표를 만들기 위한 기본 틀을 생성하는 태그

     caption 표에 제목(이름)을 붙여주는 태그
     표에 붙어서 작성되고 가운데 정렬된다. 
     테이블 내에 어느 위치에 작성하든 간에 
     테이블 위에 제목이 붙는다.
     다만, 이상한 위치에 작성하면 코드의 가독성이 떨어지기에
     일반적으로는 테이블 맨 위에 작성한다.

     th: table head 테이블의 각 항목에 대한
     제목, 설명 등을 표기하기 위한 데이터를 삽입한다.
     일반적인 데이터와 다르게 강조하기 위해서
     기본적으로 굵게 표시되고 가운데 정렬이 된다.
     단순 태그이기 때문에 반드시 표의 첫번째 열에
     써야한다거나 하는 규칙이 있는 것은 아니다.

     tr: table row 테이블의 행을 만드는 태그

     td: 행 안을 칸으로 나누는 태그

-----------------------------------------------------

     정확히는 행 안에 데이터(값)을 넣어서
     행을 자동으로 나눠주는 역할 
     
     td는 행 안에 들어가는 데이터이기 때문에
     행(tr)에 직접적으로 종속되는 구조이다.
     따라서 tr태그 구조 안에 작성이 되어야 한다.
    
     기본적으로 행 안에 데이터를 넣을 수록
     테이블의 좌우폭은 커지고
     행을 추가할수록 테이블의 높이가 커진다.
     
     테이블의 열(좌우칸)의 갯수는
     테이블 전체의 열들중 가장 갯수가 많은 열을 기준으로
     갯수가 결정된다.-->

</html>
